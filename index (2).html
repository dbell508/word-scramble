<!DOCTYPE html>
<html>
<head>
	<title>UDEMY Sec 10</title>
</head>
<style type="text/css">



</style>

<body>

	<div id="message">Complete JavaScript Course</div>
	<div id="message1"></div>

	<input type="text" id="myString" placeholder="Guess the word">
	<input type="button" value="Guess" onclick="rGuess()">



	
	<script type="text/javascript">

		var message = document.getElementById('message');
		var message1 = document.getElementById('message1');
		var myArr = ['javascript', 'hello', 'world', 'course'];
		window.onload = sWord;
		var randomWord;



		function sWord(){
			var w = myArr[Math.floor(Math.random()*myArr.length)];
			randomWord = w;
			w = w.toLowerCase();
			var s = '';
			var wLength = w.length;


			for(var i = 0; i < wLength; i++){
				var x = Math.floor(Math.random()*w.length);
				s += w[x];
				w = w.substr(0,x) + w.substr(x+1);
			}


			message.innerHTML = 'Guess the word: ' + s;

		}



		function rGuess(){
			var guess = document.getElementById('myString').value;
			if(guess.toLowerCase() == randomWord.toLowerCase()){
				message1.innerHTML = 'CORRECT! Damn You Smart!';
			} else {
				message1.innerHTML = 'WRONG! It was ' + randomWord;
			}
			sWord();

		}




	</script>

</body>
</html>
